<!doctype html>
<head>
    <meta charset="UTF-8">
    <script src="p5.min.js"></script>
    <script src="../dist/p5.pdf.js"></script>
    <script src="demo.js"></script>
    <style>
     h1 {
         color: #333;
     }
     .button {
         font-size: 16px;
         background: #555;
         border-radius: 5px;
         display: inline-block;
         padding: .5em;
         margin-right: .5em;
         color: #fff;
         cursor: pointer;
         margin-bottom: 1em;
     }
    </style>
</head>
<body>
    <h1>Simple Tree with Perlin Noise</h1>
    <div id="open-cols-rows" class="button">Open PDF (3 cols * 4 rows)</div>
    <div id="open-landscape" class="button">Open PDF (Landscape)</div>
    <div id="open-custom-image-margin" class="button">Open PDF (imageMargin 5mm)</div>
    <div id="open-layout-single-page" class="button">Open PDF (Single Page Layout)</div>
    <div id="open" class="button">Open PDF (Default)</div>
    <div id="download" class="button">Download PDF (Default)</div>
    <br>
</body>
